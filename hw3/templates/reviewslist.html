<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 15px;
            background-color: lightgray;
        }
        h1 {
            color: black;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 3px;
            box-shadow: 0 2px 4px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid gray;
        }
        th {
            background-color: green;
            color: white;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        a {
            color: green;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: green;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 15px;
        }
        .action-links a {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Reviews</h1>
        <a href="{{ url_for('create_review') }}" class="btn">Add New Review</a>
        
        <table>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            {% for review in reviews %}
            <tr>
                <td><a href="{{ url_for('show_review', review_id=review.id) }}">{{ review.title }}</a></td>
                <td>
                  {% for i in range(0, review.rating) %}
                      ★
                  {% endfor %}
                  {% for i in range(0, 5-review.rating) %}
                      ☆
                  {% endfor %}
                </td>
                <td class="action-links">
                    <a href="{{ url_for('edit_review', review_id=review.id) }}">Edit</a>
                    <a href="{{ url_for('delete_review', review_id=review.id) }}" onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
