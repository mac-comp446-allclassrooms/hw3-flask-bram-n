<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Review</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 15px;
            background-color: lightgray;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 3px;
            box-shadow: 0 2px 4px gray;
        }
        h1 {
            color: black;
            text-align: center;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
            border: 1px solid black;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .btn-link {
            display: inline-block;
            margin-top: 10px;
            color: green;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Review</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title" value="{{ review.title if review else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="text">Review:</label>
                <textarea id="text" name="text" required>{{ review.text if review else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    {% for i in range(1, 6) %}
                        <option value="{{ i }}" {% if review and review.rating == i %}selected{% endif %}>
                            {{ i }} {% if i == 1 %}star{% else %}stars{% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <a href="{{ url_for('show_all_reviews') }}" class="btn-link">Back to Reviews</a>
    </div>
</body>
</html>
